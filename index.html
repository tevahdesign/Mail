  <script>
    // 1) Generate 1000 keyword phrases programmatically (variations + modifiers)
    (function(){
      const bases = [
        'temp mail','temp email','disposable email','temporary email','throwaway email','temporary mailbox','ephemeral email','tempmessage','tempmessage.com','one-time email'
      ];

      const modifiers = ['free','online','instant','secure','temporary','best','2025','cheap','anonymous','private','verifications','signup','no-signup','no-registration','fast','safe','disposable'];

      const extras = ['for signup','for verification','for google','for twitter','for facebook','for amazon','for youtube','for otp','for otp codes','for verification codes'];

      const keywords = new Set();

      // combine bases + modifiers + extras and add numbered variants until we reach 1000
      for (let base of bases) {
        keywords.add(base);
        for (let m of modifiers) keywords.add(`${m} ${base}`);
        for (let e of extras) keywords.add(`${base} ${e}`);
      }

      // produce more permutations with simple templates
      const templates = [
        '{mod} {base}',
        '{base} {mod}',
        '{base} {extra}',
        '{mod} {base} {extra}'
      ];

      while (keywords.size < 1000) {
        const base = bases[Math.floor(Math.random()*bases.length)];
        const mod = modifiers[Math.floor(Math.random()*modifiers.length)];
        const extra = extras[Math.floor(Math.random()*extras.length)];
        const tpl = templates[Math.floor(Math.random()*templates.length)];
        const phrase = tpl.replace('{base}', base).replace('{mod}', mod).replace('{extra}', extra);
        keywords.add(phrase);
        // fallback numeric variants
        if (keywords.size % 50 === 0 && keywords.size < 1000) keywords.add(`${base} ${keywords.size}`);
      }

      const keywordArray = Array.from(keywords).slice(0,1000);
      // Put into meta keywords tag (legacy but user requested)
      const meta = document.getElementById('meta-keywords');
      if (meta) meta.content = keywordArray.join(', ');

      // Also update the JSON-LD WebPage keywords (only a subset to avoid huge JSON-LD)
      const ld = document.querySelector('script[type="application/ld+json"]');
      if (ld) {
        try {
          const data = JSON.parse(ld.innerText);
          if (data && data['@graph'] && data['@graph'][2]) {
            data['@graph'][2].keywords = keywordArray.slice(0,50);
            ld.innerText = JSON.stringify(data, null, 2);
          }
        } catch (e) {
          // ignore if parse fails
          console.warn('Could not inject keywords into JSON-LD', e);
        }
      }

      // Expose keywords on window for debugging / exporting
      window._tempmessage_keywords = keywordArray;
    })();

    // 2) Small UX helpers (copy email, refresh) — non-blocking
    document.addEventListener('click', function (e) {
      if (e.target.closest('#copy-btn')) {
        const txt = document.getElementById('temp-email').innerText;
        navigator.clipboard?.writeText(txt).then(()=>{
          alert('Copied: '+txt);
        }).catch(()=>{
          // fallback
          const input = document.createElement('input'); input.value = txt; document.body.appendChild(input); input.select(); document.execCommand('copy'); input.remove(); alert('Copied: '+txt);
        });
      }
      if (e.target.closest('#refresh-btn')) {
        // placeholder: hook to real refresh logic
        alert('Inbox refreshed');
      }
    });
  </script>
