<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <!-- Fallback for users who have JS disabled (0 seconds) -->
  <meta http-equiv="refresh" content="0;url=https://example.com">

  <meta name="robots" content="noindex,follow"> <!-- optional: prevent indexing this short page -->
  <style>
    /* Minimal friendly page while redirect happens */
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#333}
    .spinner{width:32px;height:32px;border:4px solid rgba(0,0,0,0.08);border-top-color:rgba(0,0,0,0.35);border-radius:50%;animation:spin 0.9s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner" aria-hidden="true"></div>
    <p>Redirecting you now — if nothing happens, <a id="link" href="https://example.com">click here</a>.</p>
  </div>

  <script>
    (function(){
      // The URL you want to redirect to:
      var target = "https://www.tempmessage.com";

      // 1) Use replace() so the redirect page is not stored in session history
      //    (user won't go back to the redirect page if they press back).
      try {
        window.location.replace(target);
      } catch (e) {
        // Fallback to assign() or href if replace is blocked for some reason
        try { window.location.assign(target); }
        catch (e2) { window.location.href = target; }
      }

      // 2) As an extra fallback, update the visible link on the page:
      var a = document.getElementById('link');
      if (a) a.href = target;
    })();
  </script>
</body>
</html>
